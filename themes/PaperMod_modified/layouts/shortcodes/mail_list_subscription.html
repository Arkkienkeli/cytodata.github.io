<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Box - Apple Style</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f2f2f5;
            margin: 20px;
            line-height: 1.6;
        }

        .subscription-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }

        label.fs-4 {
            font-size: 24px;
            color: #333;
            display: block;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007aff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #333333;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1a1a1a;
        }

        @media (max-width: 600px) {
            .subscription-container {
                padding: 30px;
            }

            .form-control {
                padding: 10px;
            }

            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="subscription-container">
            <form
                action="https://cytodata.us12.list-manage.com/subscribe/post?u=e41cec279afba75410ddd90bf&amp;id=d512c96d35"
                method="post"
                id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form"
                class="validate"
                target="_blank"
                novalidate
            >
                <div class="col-sm-12">
                    <label for="mce-EMAIL" class="fs-4">Subscribe to the CytoData mailing list</label>
                </div>
                <div class="row">
                    <div class="col-sm-12 p-0">
                        <input
                            type="email"
                            value=""
                            name="EMAIL"
                            class="form-control email"
                            id="mce-EMAIL"
                            placeholder="Email address"
                            required
                        />
                    </div>
                    <div class="col-sm-12 p-0">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </form>
            <br/>
        </div>
    </div>
</body>
</html>
